<!DOCTYPE html>
<html>
  <head>
    <title>Signature App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="block">
          <p>Text Color picker</p>
          <input class="form-control" type="color" id="colorPicker" />
        </div>
        <div class="block">
          <p>Background</p>
          <input class="form-control" type="color" id="backgroundColorPicker" />
        </div>
        <div class="block">
          <p>Font Size</p>
          <select id="fontPicker">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>
      <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveButton">
          Save & Download
        </button>
        <button type="button" class="btn btn-warning" id="retrieveButton">
          Retrieve saved signature
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
